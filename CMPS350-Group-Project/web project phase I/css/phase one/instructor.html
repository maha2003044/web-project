<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Dashboard - Submit Grades</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        .section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: rgba(0, 0, 0, 0.15) 0px 4px 8px;
            max-width: 500px;
            margin: auto;
        }

        h2 {
            color: #333;
        }

        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .output {
            white-space: pre-wrap;
            background: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="section">
        <h2>Welcome, Instructor!</h2>
        <p>Submit final grades for your students below.</p>

        <label for="courseName">Course Name:</label>
        <input type="text" id="courseName" placeholder="Enter course name">

        <label for="studentUsername">Student Username:</label>
        <input type="text" id="studentUsername" placeholder="Enter student username">

        <label for="grade">Grade:</label>
        <input type="text" id="grade" placeholder="Enter grade (e.g., A, B+, 90, etc.)">

        <button onclick="submitGrade()">Submit Grade</button>

        <div id="gradeOutput" class="output"></div>
    </div>

    <script>
        function submitGrade() {
            const course = document.getElementById("courseName").value;
            const student = document.getElementById("studentUsername").value;
            const grade = document.getElementById("grade").value;
            const output = document.getElementById("gradeOutput");

            if (!course || !student || !grade) {
                output.innerText = "❌ Please fill in all fields.";
                return;
            }

            output.innerText = `✅ Grade Submitted:\n- Student: ${student}\n- Course: ${course}\n- Grade: ${grade}\n\n(Note: Save to grades.json manually in Phase 1)`;
        }
    </script>

</body>
</html>
